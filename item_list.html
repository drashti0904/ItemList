<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Found Locator Listview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <hr>
        <h1>List of items</h1>
        <hr>
        <div>
            <div class="row" id="items">
            </div>
        </div>
    </div>
    
    <div id="editItemModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <!-- <div class="form-group">
                            <label for="ID">ID</label>
                            <input class="form-control" name="id" id="id">
                        </div> -->
    
                        <div class="form-group">
                            <label for="ItemName">ItemName</label>
                            <input class="form-control" name="itemName" id="itemName">
                        </div>
    
                        <div class="form-group">
                            <label for="ItemDiscription">ItemDiscription</label>
                            <input class="form-control" name="itemDiscription" id="itemDiscription">
                        </div>
                        <!-- <div class="form-group">
                            <label for="exampleInputPassword1">Published Date</label>
                            <input type="date" class="form-control" name="publish_date" id="publish_date">
                        </div> -->
                        <div class="form-group">
                            <label for="ItemType">ItemType</label>
                            <input class="form-control" name="itemType" id="itemType">
                        </div>
                        
                        <!-- <div class="form-group">
                            <label for="Pages">NumOf Pages</label>
                            <input type="number" name="numOfPages" id="numOfPages">
                        </div>  -->
                        
    
                         <!-- Other fields -->
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <script src="item_list.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
</body>
</html>
