<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Item List Finder</h1>
    
        <form action="http://localhost:3000/items" method="POST">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            
            <div class="form-group">
                <label for="itemDiscription">Item Discription:</label>
                <input type="text" class="form-control" id="itemDiscription" name="itemDiscription" required>
            </div>
            
            <div class="form-group">
                <label for="itemType">Item Type:</label>
                <select class="form-control" id="itemType" name="itemType" required>
                    <option value="object">Object</option>
                    <option value="container">Container</option>
                </select>
            </div>
    
            <!-- Other fields can be added here -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
