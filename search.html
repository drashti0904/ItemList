<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
</head>
<body>
  <h1>Search Page</h1>
  <p>Select an item type:</p>
  <button onclick="fetchData('objects')">Objects</button>
  <button onclick="fetchData('containers')">Containers</button>

  <div id="items"></div>

  <script>
    async function fetchData(type) {
      try {
        const response = await fetch(`http://localhost:3000/items/${type}`);
       
        if (response.ok) {
          const items = await response.json();
          // console.log(items)
         
          displayItems(items);
        } else {
          throw new Error("Failed to fetch items");
        }
      } catch (error) {
        console.error("Error:", error);
        // Handle error
      }
    }

    function displayItems(items) {
      const itemsContainer = document.getElementById("items");
      itemsContainer.innerHTML = ""; // Clear existing items

      items.forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `
          <div>
            <h2>${item.itemName}</h2>
            <p>Description: ${item.itemDiscription}</p>
            <p>Type: ${item.itemType}</p>
          </div>
          <hr>
        `;
        itemsContainer.appendChild(itemDiv);
      });
    }
  </script>
</body>
</html>
